<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/style_common.css}"/>
	<link rel="stylesheet" th:href="@{/css/style_login.css}"/>
	<title>児童出欠管理システム</title>
</head>
<body>
	<header>
			<div><h1 class="title"><a href="">児童出欠管理システム</a></h1></div>
			<div class="menu"></div>
	</header>

	<main>
		<div class="center">
			<form class="login" th:action="@{/login}" method="post">
				<div class="mail">
					<label>メールアドレス</label>
					<input type="text" name="mailAddress" class="form-control">
				</div>
				<div class="password">
					<label>パスワード</label>
					<input type="password" name="password" class="form-control">
				</div>
				<div th:if="${param.error}" class="error-message">
        			<p>ユーザ名またはパスワードが違います。</p>
    			</div>
				<div class="login_button">
					<button type="submit" class="login_button">ログイン</button>
				</div>
			</form>
		</div>
	</main>

	<footer>
		<div class="footer_font">copyright© technopro aws course team C (​FURUSAWA,FUJISAWA,IMAIZUMI,YU,SONG)</div>
	</footer>
</body>
</html>
